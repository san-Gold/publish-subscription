name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "github项目 ${{ github.event_name }}"
      - run: echo "github_token ${{ secrets.GITHUB_TOKEN }}"
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
      - run: echo "steps.tag_version.outputs.new_tag ${{ steps.tag_version.outputs.new_tag }}"
      - run: echo "steps.tag_version.outputs.changelog ${{ steps.tag_version.outputs.changelog }}"
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
